</!DOCTYPE html>
<html>
	<head>
		<title>New York Times Search</title>
		<!-- link to bootstrap -->
		

		<!--  link to jQuery-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- link to css -->
		<link rel="stylesheet" href="css.css">
		
		<!-- link to javascript -->
		<script type="text/javascript" src="js.js"></script>

	</head>

<body>
	<div id="wrapper">
	<header>
		<!-- add newspaper icon -->
		<h1>New York Times Search</h1>
	</header>

	<!---panel 1 -->

<div class="panel panel-primary">
  <div class="panel-heading">Search Parameters</div>
  <div class="panel-body">
 		<form>
  			<div class="form-group">
    			<label>Search Term:</label>
    			<input class="form-control" id="search-term">
  			</div>
  			<div class="form-group">
  				<label for="sel1">Number of Records to Retrieve:</label>
  					<select class="form-control" id="sel1">
    					<option>1</option>
   						<option>5</option>
    					<option>10</option>
    					
  					</select>
			</div>
  			<div class="form-group">
    			<label>Start Year (Optional):</label>
  				<input class="form-control" id="start-year">
  			</div>
  			<div class="form-group">
    			<label>End Year (Optional):</label>
    			<input class="form-control" id="end-year">
  			</div>
  			<button type="search" class="btn">Search</button>
  			<button type="reset" class="btn">Clear Results</button>
		</form>
  
  </div>
</div>

<!---panel 2 START -->

<div class="panel panel-primary">
  <div class="panel-heading">Top Articles</div>
  <div class="panel-body">
  	
  
  </div>
</div>

<!---panel 2 STOP -->

	
	


</body>
</html>
